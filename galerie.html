<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Une galerie d'images</title>
    <link rel="stylesheet" href="css/galerie.css">
</head>
<body>
    <div id="container">
        <!--HEADER-->
        <header>HEADER</header>
        <!--NAV-->
        <nav>NAV</nav>
        <!--SECTION-->
        <section class="section">
            <h2 class="titreSection">De bien beaux voiliers qui voguent</h2>
            
            <!-- Bloc d'image-->
            <div class="bloc">
                <div class="image">
                    <figure>
                        <img src="img/voiliergonet.jpg" alt="Image voilier">
                        <figcaption>Légende</figcaption>
                    </figure>
                </div>
    
                <div class="image">
                    <figure>
                        <img src="img/voilierimage.jpg" alt="Image voilier">
                        <figcaption>Légende</figcaption>
                    </figure>
                </div>
    
                <div class="image">
                    <figure>
                        <img src="img/voilierplaque.jpg" alt="Image voilier">
                        <figcaption>Légende</figcaption>
                    </figure>
                </div>
    
                <div class="image">
                    <figure>
                        <img src="img/voiliertrinite.jpg" alt="Image voilier">
                        <figcaption>Légende</figcaption>
                    </figure>
                </div>
            </div>
            
            <!--Retour dans le flux -->
            <div class="clear"></div>
        </section>

        <!--FOOTER-->
        <footer>FOOTER</footer>
    </div>
</body>
</html>
