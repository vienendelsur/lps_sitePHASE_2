<!-- enctype ; pour envoyer le fichier correctement -->
    <form method="POST" action="inscription.php" enctype="multipart/form-data">
        <label for="pseudo">Pseudo *</label>
        <input type="text" id="pseudo" name="pseudo" required><br>

        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" name="prenom" required><br>

        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password"><br>

        <label for="email">Courriel</label>
        <input type="email" id="email" name="email"><br>

        <label for="cv">Votre cv en .pdf</label>

        <!-- (label+input)*3 -->
        <p>Quels sont vos fruits préférés ?</p>
            <label for="orange">Orange</label>
            <input type="checkbox" id="orange" value="orange">

            <label for="fraise">Fraise</label>
            <input type="checkbox" id="fraise" value="fraise">

            <label for="kiwi">Kiwi</label>
            <input type="checkbox" id="kiwi" value="kiwi">

            <label for="cerise">Cerise</label>
            <input type="checkbox" id="cerise" value="cerise" checked><br>

            <p>Si vous devez sauver un légume de la destruction ; lequel ? </p>

            <select name="legume">
                <option value="poireau">Poireau</option>
                <option value="choux de bruxelles">Choux de Bruxelles</option>
                <option value="celeri">Céleri</option>
            </select><br>
